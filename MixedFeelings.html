<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed Feelings</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      background-image: url(Assets/MixedFBackground.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    @font-face{
      font-family: 'Seagram';
      src: url('Assets/Seagram%20tfb.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    h1, h4 { font-family: Seagram; color: rgba(255,255,255,0.66); }
    h1 { font-size: clamp(2rem, 5vw, 4.5rem); }

    .cover { max-width: 300px; width: 100%; height: auto; }

    .time { color: rgba(255,255,255,0.66); font-family: Seagram; }
    .seek.form-range { width: 180px; }

    .player-wrap { gap: 12px; }
    .btn-icon img { width: 40px; height: 40px; display: block; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row align-items-center g-4">
      <!-- Imagem (empilha no mobile, fica à esquerda em >= lg) -->
      <div class="col-12 col-lg-4 text-center">
        <img src="Assets/MixedF.png" alt="Capa Mixed Feelings" class="img-fluid cover">
      </div>

      <!-- Texto + Player (empilha no mobile, fica à direita em >= lg) -->
      <div class="col-12 col-lg-8">
        <h1 class="mb-3">Mixed Feelings</h1>

        <div class="d-flex align-items-center flex-wrap player-wrap">
          <h4 class="mb-0 me-2">2025 - Single</h4>

          <!-- Botão Play/Pause -->
          <button id="playBtn" class="btn btn-outline-light p-2 btn-icon" aria-label="Reproduzir/Pausar">
            <img src="Assets/play.png" alt="">
          </button>

          <!-- Áudio -->
          <audio id="audio" preload="metadata">
            <source src="Assets/24FSMusic.mp3" type="audio/mpeg" />
          </audio>

          <!-- Barra e tempos -->
          <span class="time current">0:00</span>
          <input
            type="range"
            class="form-range seek"
            value="0"
            min="0"
            max="0"
            step="0.01"
            aria-label="Procurar no áudio"
            disabled
          />
          <span class="time duration">0:00</span>
        </div>
      </div>
    </div>
  </div>

  <!-- JS do player -->
  <script src="AudioScript.js" defer></script>
</body>
</html>
