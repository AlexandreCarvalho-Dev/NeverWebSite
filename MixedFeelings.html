<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed Feelings</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fundo e tipografia */
    html, body { height: 100%; }
    body{
      margin: 0;
      background: url(Assets/MixedFBackground.png) center/cover no-repeat #000;
    }
    @font-face{
      font-family: "Seagram";
      src: url("Assets/Seagram%20tfb.ttf") format("truetype");
      font-weight: normal; font-style: normal;
    }

    /* Secção hero para alinhar verticalmente como no exemplo 2 */
    .hero{
      min-height: 90vh;               /* ocupa o ecrã quase todo */
      display: flex;
      align-items: center;             /* centra verticalmente */
    }

    /* Coluna esquerda (capa) */
    .cover{
      width: 100%;
      max-width: 520px;                /* capa grande como no exemplo */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 28px rgba(0,0,0,.35);
    }

    /* Coluna direita (título + player) */
    .title{
      font-family: Seagram, serif;
      color: #fff;
      line-height: 1.05;
      /* grande em desktop, responsivo em mobile */
      font-size: clamp(2.2rem, 5.3vw, 4.2rem);
      margin-bottom: .75rem;
    }
    .meta{
      font-family: Seagram, serif;
      color: rgba(255,255,255,.7);
    }

    /* Botão play estável em iOS/Android */
    .btn-play{
      width: 48px; height: 48px;
      display: inline-flex; justify-content: center; align-items: center;
      border-radius: 50%;
    }
    .btn-play img{ width: 20px; height: 20px; display: block; }

    /* Linha da barra */
    .time{ color: rgba(255,255,255,.7); font-family: Seagram, serif; }
    input[type="range"].form-range{ height: 1.25rem; }
    .progress-row{
      max-width: 860px;               /* barra longa como no exemplo 2 */
      width: 100%;
    }

    /* Espaços em mobile */
    @media (max-width: 991.98px){
      .hero{ padding-top: 2rem; padding-bottom: 2rem; }
      .title{ text-align: center; }
      .right-wrap{ align-items: center; text-align: center; }
    }
  </style>
</head>
<body>

  <div class="container hero">
    <div class="row g-5 align-items-center justify-content-between w-100">

      <!-- Esquerda: capa -->
      <div class="col-12 col-lg-5 d-flex justify-content-center justify-content-lg-start">
        <img src="Assets/MixedF.png" alt="Capa Mixed Feelings" class="cover img-fluid">
      </div>

      <!-- Direita: título + player -->
      <div class="col-12 col-lg-7 d-flex flex-column gap-2 right-wrap">

        <h1 class="title">Mixed Feelings</h1>

        <!-- Linha meta + botão -->
        <div class="d-flex align-items-center gap-3 flex-wrap">
          <span class="meta">2025 — Single</span>

          <button id="playBtn"
                  class="btn btn-light btn-play"
                  type="button" aria-label="Reproduzir">
            <img id="playIcon" src="Assets/play.png" alt="">
          </button>
        </div>

        <!-- Barra longa + tempos -->
        <div class="d-flex align-items-center gap-2 progress-row mt-2">
          <span id="cur" class="time small">0:00</span>
          <input id="seek" type="range" class="form-range flex-fill m-0" min="0" max="0" step="0.01" value="0" disabled>
          <span id="dur" class="time small">0:00</span>
        </div>

        <!-- Áudio -->
        <audio id="audio" preload="metadata">
          <source src="Assets/24FSMusic.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </div>

  <!-- JS do player -->
  <script src="AudioScript.js" defer></script>
</body>
</html>
