<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="luststyle.css">
</head>
<body class="bg-dark text-white">
  <div class="container py-4 py-md-5 min-vh-100 d-flex align-items-center">
    <div class="row justify-content-center align-items-center g-4 w-100">

      <!-- Capa -->
      <div class="col-12 col-md-5 text-center">
        <img src="Assets/LustCapa.webp"
             alt="Capa Lust"
             class="img-fluid rounded shadow-sm cover">
      </div>

      <!-- Conteúdo -->
      <div class="col-12 col-md-7 text-center text-md-start">
        <h1 class="title my-2 my-md-0 music-inf">Lust</h1>

        <div class="d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-md-start gap-3 my-3">
          <span class="fs-6 music-inf">2025 — Single</span>

          <button id="playBtn"
                  class="btn btn-light rounded-circle p-0 d-inline-flex align-items-center justify-content-center"
                  style="width:44px;height:44px"
                  type="button" aria-label="Reproduzir">
            <img id="playIcon" src="Assets/play.png" alt="" width="18" height="18">
          </button>
        </div>

        <div class="d-flex align-items-center gap-2 justify-content-center justify-content-md-start range-wrap">
          <span id="cur" class="small text-white-50">0:00</span>
          <input id="seek" type="range" class="form-range flex-grow-1 m-0" min="0" max="0" step="0.01" value="0" disabled>
          <span id="dur" class="small text-white-50">0:00</span>
        </div>

        <audio id="audio" preload="metadata">
          <source src="Assets/lust.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <script src="AudioScript.js"></script>
</body>
</html>
