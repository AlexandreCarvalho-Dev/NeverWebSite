<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="musicsstyles.css">
    </head>
    <body class="elemento">
        <header>
            <h1>never</h1>
        </header>
        <div class="container-fluid">
            <div class="music-lust">
                <div class="row">
                    <div class="col-12 col-lg-2 col-xl-2">
                        <div class="info">
                            <img class="capa" src="Assets/LustCapa.jpeg" alt="Lust Capa">
                            <h3>Lust</h3>
                            <img id="play" src="Assets/play.png" alt="Play Button">
                        </div>
                    </div>
                </div>
            </div>

            <div class="music-24">
                <div class="row">
                    <div class="col-12 col-lg-2 col-xl-2">
                        <div class="info">
                            <img class="capa" src="Assets/24freestyle.webp" alt="24 Freestyle Capa">
                            <h3>24 Freestyle</h3>
                            <img id="play" src="Assets/play.png" alt="Play Button">
                        </div>
                    </div>
                </div>
            </div>

            <div class="music-mixedf">
                <div class="row">
                    <div class="col-12 col-lg-2 col-xl-2">
                        <div class="info">
                            <img class="capa" src="Assets/MixedF.webp" alt="Mixed Feelings Capa">

                            <img id="play" src="Assets/play.png" alt="Play Button">
                        </div>
                    </div>
                </div>
            </div>

                    <div class="music-section">
                        <div>
                            <img class="capa" src="Assets/AterAll.webp" alt="After All Capa">
                        </div>
                        <div class="inf-section">
                            <h3>After All</h3>
                            <img id="play" src="Assets/play.png" alt="Play Button">
                        </div>
                        <div class="music-list">
                            <ul>
                                <li>Intro</li>
                                <li>Days</li>
                                <li>Eternal</li>
                                <li>Found Interlude</li>
                                <li>Too Much</li>
                                <li>Ride Or Die</li>
                                <li>Gone</li>
                                <li>Bigger</li>
                                <li>La La</li>
                                <li>Myself</li>
                                <li>Love Letter To My Anxiety</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-section">
                <img src="Assets/AfterAllBackground.webp" alt="">
                <h3>gone</h3>
            </div>
        </div>

        <script></script>
