<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Never</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap primeiro -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- O teu CSS -->
  <link rel="stylesheet" href="AfterAllStyles.css" />

  <!-- O teu JS -->
  <script src="AfterAll.js" defer></script>

  <!-- HEADER -->
  <header class="bg-header">
  <div class="container-xxl">
    <div class="row align-items-center g-4 g-lg-5">
      <!-- Imagem (esquerda no desktop, em cima no mobile) -->
      <div class="col-12 col-lg-6 text-center text-lg-start">
        <img src="Assets/AterAll.png" alt="After All Image" class="img-fluid" id="album">

      <div class="vinyl-side">

        <h4 class="now-playing" aria-live="polite">—</h4>

        <div class="player-progress">
          <span class="time current">0:00</span>
          <input
            type="range"
            class="seek"
            value="0"
            min="0"
            max="0"
            step="0.01"
            aria-label="Procurar no áudio"

          />
